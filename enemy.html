<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/enemy.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/enemy.js"></script>

<body>
    <div class="container">
        <div class="info-container">
            <div class="image"></div>
            <div class="name">
	            <h2 id="name"></h2>
            </div>
	        <div class="LVL">
	            <h3 id="LVL">Lv. </h3>
            </div>
            <div class="spec-wrap">
                    <div class="spec-item" id="HP">HP </div>
                    <div class="spec-item">공격력</div><div class="spec-item" id="ATK"></div>
                    <div class="spec-item">치명타</div><div class="spec-item" id="CRT"></div>
                    <div class="spec-item">적중률</div><div class="spec-item" id="HIT"></div>

                    <div class="spec-item">행동력</div><div class="spec-item" id="AGI"></div>
                    <div class="spec-item resist">속성 저항</div>
                    <div class="spec-item resist" id="fire"></div>
                    <div class="spec-item resist" id="ice"></div>
                    <div class="spec-item resist" id="electric"></div>
            </div>
        </div>
        <div class="skill-container">
        	<div class="skill-header">
        	    <h3>보유 스킬</h3>
            </div>
            <div class="skill-nav-wrap">
                <nav class="nav skill-nav">
                    <a class="btn">
                        <img class="skill-icon" />
                    </a>
                    <a class="btn btn-info">
                    	<img class="skill-icon info-icon" />
                    </a>
                </nav>
            </div>
            <div class="skill-name">
            </div>
	        <div class="skill-area">
				<table>
					<tbody>
					<tr>
						<td></td><td></td><td></td>
					</tr>
					<tr>
						<td></td><td></td><td></td>
					</tr>
					<tr>
						<td></td><td></td><td></td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="skill-description">
			</div>
			<div class="skill-range">
			</div>
		</div>
    </div>
